<body>
    <div>
        <input type="file" id="file-input" multiple style="display: none;" onchange="handleFiles(this.files)">
        <div id="drop-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" onclick="openFileInput()">
            <p>Arraste e solte os arquivos aqui ou clique para selecionar.</p>
        </div>
        <table id="file-list">
            <thead>
                <tr>
                    <th>Nome do Arquivo</th>
                    <th>Tipo de Documento</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="file-table-body"></tbody>
        </table>

    </div>
    </body>
